<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan dengan Combo Box</title>
  </head>
  <body>
    <header>
      <h1>SISTEM INFORMASI BARANG</h1>
    </header>
    <div class="container">
    <div class="container-1">
      <button>Data Barang</button>
      <button><a href="datatransaksi.html">Data Transaksi</a></button>
      <button><a href="datapelanggan.html">Data Pelanggan</a></button>
    </div>
    <div class="container-2">
      <h1>DATA BARANG</h1>
      <div class="input">
        <div class="i">
          <p>Kode Barang</p>
          <input type="text" id="kodeInput" />
        </div>
        <div class="i">
          <p>Nama Barang</p>
          <input type="text" id="namaInput" />
        </div>
        <div class="i">
          <p>Harga Barang</p>
          <input type="text" id="hargaInput" />
        </div>
        <div class="i">
          <p>Satuan</p>
          <select id="satuanInput">
            <option value="Buah">Buah</option>
            <option value="Set">Set</option>
            <option value="Lusin">Lusin</option>
            <option value="Kg">Kilogram</option>
            <option value="Lembar">Lembar</option>
          </select>
        </div>
      </div>
      <div class="proses">
        <button onclick="prosesData()">proses</button>
      </div>

      <div class="output" id="outputContainer">
      </div>
    </div>
    </div>

    <script>
      function prosesData() {
        var kode = document.getElementById("kodeInput").value;
        var nama = document.getElementById("namaInput").value;
        var harga = document.getElementById("hargaInput").value;
        var satuan = document.getElementById("satuanInput").value;
        var outputHtml =
          '<div class="o"><p>kode barang</p><input type="text" value="' +
          kode +
          '"></div>' +
          '<div class="o"><p>nama barang</p><input type="text" value="' +
          nama +
          '"></div>' +
          '<div class="o"><p>harga</p><input type="text" value="' +
          harga +
          '"></div>' +
          '<div class="o"><p>satuan</p><input type="text" value="' +
          satuan +
          '"></div>';
        document.getElementById("outputContainer").innerHTML = outputHtml;
      }
    </script>
  </body>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      background: #a2c523;
      position: fixed;
    }
    header{
      text-align: center;
      background-color: #a2c523;
      padding: 50px;
      width: auto;
      height: auto;
    }
    .container {
      display: flex;;
    }
    .container-1{
      border: 2px solid black;
      background-color: #01c8fa;
      padding: 15px;
      width: auto;
      height: auto;
    }
    .container-1 button{
      display: block; 
      width: 250px;
      margin: auto;
      padding: 12px;
    }
    #menu{
      margin-bottom: 30px;
    }
    .container-2{
      width: 1205px;
      background-color: rgb(79, 246, 132);
      border:  2px solid  #000000;
      box-sizing: border-box;
    }
    .container-2 h1 {
    text-align: center;
    padding-top: 12px;
    }
    .input{
      display:flex ;
      gap: 2rem;
      justify-content: space-around;

    }
    input{
      padding: 6px;
    }
    .i{
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 2px;
      
      padding: 12px;
      box-sizing: border-box;
    }
    .proses{
      position: relative;
      left: 650px;
      
    }
    .proses button {
    width: 185px;
    padding: 12px;

    }
    .output{
      display:flex;
      position: relative;
      left: 283px;
      margin-top: 12px; 
    }
    .o p{
      padding: 12px;
      background-color: white;
      width: 150px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid  black;

    }
    .o input{
      display: block;
      width: 150px;
      height: 30px;
      background-color: white;
      border: 1PX solid black;
      box-sizing: border-box;
    }
  </style>
</html>
